<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>╰╮ 🍸 니트로 센러샵</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="text-white min-h-screen transition-colors duration-500 bg-gradient-to-r from-[#1a1a2e] to-[#3f0071] dark:from-white dark:to-gray-200">
  <div id="loader" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <div class="text-white text-2xl animate-pulse">로딩 중...</div>
  </div>

  <div class="flex">
    <aside class="w-72 min-h-screen bg-black/50 backdrop-blur-lg p-4 space-y-6 flex flex-col justify-between">
      <div>
        <button onclick="goHome()" class="font-bold text-purple-300 hover:text-purple-100 w-full text-left py-1 px-2 rounded-md transition">🏠 메인 홈페이지로 돌아가기</button>
        <div class="mt-4">
          <h2 class="font-semibold text-purple-200">디스코드 제품</h2>
          <ul class="space-y-1">
            <li><button onclick="showProduct('니트로 프라임')" class="sidebar-btn">니트로 프라임</button></li>
            <li><button onclick="showProduct('니트로 베이직')" class="sidebar-btn">니트로 베이직</button></li>
            <li><button onclick="showProduct('서버 부스트')" class="sidebar-btn">서버 부스트</button></li>
            <li><button onclick="showProduct('프로필 장식품')" class="sidebar-btn">프로필 장식품</button></li>
          </ul>
        </div>
        <div class="mt-4">
          <h2 class="font-semibold text-purple-200">OTT 제품</h2>
          <ul class="space-y-1">
            <li><button onclick="showProduct('유튜브 프리미엄')" class="sidebar-btn">유튜브 프리미엄</button></li>
            <li><button onclick="showProduct('스포티파이 프리미엄')" class="sidebar-btn">스포티파이 프리미엄</button></li>
            <li><button onclick="showProduct('스포티파이 프리미엄 영구')" class="sidebar-btn">스포티파이 프리미엄 영구</button></li>
          </ul>
        </div>
        <div class="mt-4 text-purple-300 text-sm">그 외 제품 확인하기 ↓</div>
      </div>
      <a href="https://discord.gg/nitro-shop1" target="_blank" class="block text-center bg-purple-600 rounded-xl py-2 hover:bg-purple-700 transition">서버 입장하기</a>
    </aside>

    <main class="flex-1 p-10 transition-opacity duration-500 opacity-100" id="main-content">
      <section id="home">
        <div class="flex justify-between items-center">
          <h1 class="text-4xl font-bold mb-4">╰╮ 🍸 니트로 센러샵</h1>
          <div class="flex space-x-2 items-center">
            <button onclick="toggleDarkMode()" class="bg-gray-700 px-3 py-1 rounded">🌓 모드 전환</button>
            <button onclick="toggleAudio()" class="bg-gray-700 px-3 py-1 rounded">🔊 음악</button>
            <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeSlider" class="w-20" />
          </div>
        </div>
        <p class="text-xl text-purple-300 font-semibold mb-6">고객님의 편의를 생각하는 <span class="text-purple-100">니트로 센러샵</span>입니다.</p>
        <div class="flex justify-center">
          <img src="https://i.imgur.com/sNRevRa.gif" alt="샵 이미지" class="rounded-xl shadow-lg max-w-md" />
        </div>
        <div class="mt-10">
          <h2 class="text-2xl font-bold mb-2">💬 구매후기입니다.</h2>
          <ul id="reviews" class="list-disc pl-5 text-purple-200 space-y-1"></ul>
        </div>
      </section>

      <section id="product-detail" class="hidden mt-10">
        <h2 class="text-2xl font-bold mb-4" id="product-title"></h2>
        <p class="text-purple-200 mb-4" id="product-description">제품에 대한 자세한 설명이 여기에 들어갑니다.</p>
      </section>
    </main>
  </div>

  <div id="yt-player"></div>
  <script src="index.js"></script>
</body>
</html>

<!-- 유튜브 음악 iframe -->
<iframe
  id="yt-player"
  width="0"
  height="0"
  style="display:none;"
  src="https://www.youtube.com/watch?v=JUzPQ0JalHE&list=RDJUzPQ0JalHE&start_radio=1"
  frameborder="0"
  allow="autoplay"
></iframe>
